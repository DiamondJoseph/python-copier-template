# questions
project_name:
    type: str
    help: The name of your project

git_platform:
    type: str
    help: Where is your remote repo located?
    choices:
        - GitHub

url:
    type: str
    help: What's the url to your GitHub or GitLab repository?

full_name:
    type: str
    help: What's your full name?
    placeholder: FirstName LastName

email:
    type: str
    help: What's your email address?
    placeholder: email@diamond.ac.uk

project_description:
    type: str
    help: A short description of your project

docker_containers:
    type: bool
    help: Are you working with Docker containers?

vscode_option:
    type: bool
    help: Are you using vscode?

docs_option:
    type: bool
    help: Would you like docs?

_subdirectory: "template"
